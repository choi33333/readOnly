<!-- 로그인 페이지 html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header>
    <a href="/" class="logo"><h3><img src="../img/logo.svg" alt="로고"></h3></a>
  </header>
  <main>
    <form>
      <div class="whetherMember">
        <a href="/login"><p class="member">회원 로그인</p></a>
        <a href="/nonmemberLogin"><p class="nonMember">비회원 주문 조회</p></a>
      </div>
      <div class="loginInput">
        <p id="loginAlarm" class="alarmoff"></p>
        <div>
          <input type="text" placeholder="이메일" id="email">
          <div id="emailAlarm" class="alarmoff"></div>
        </div>
        <div>
          <input type="password" placeholder="비밀번호" id="password">
          <div id="passwordAlarm" class="alarmoff"></div>
        </div>
      </div>
      <button id="loginBtn">로그인</button>
      <div class="find">
        <p></p>
        <p><a href="/join">회원가입</a></p>
      </div>
    </form>
  </main>
  <script src="../frontUtils/tokenCheck.js"></script>
  <script src="../frontUtils/fetchCustom.js"></script>
  <script src="login.js"></script>
</body>
</html>
