<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>category</title>
    <link rel="stylesheet" href="./category.css">
    <link rel="stylesheet" href="../style/default.css">
    <link rel="stylesheet" href="../components/sidebar.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/aa4c433e5b.js" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="content-wrap">
            <header>
                <div class="logo_container">
                    <h1>
                        <a href="./index.html"><img src="../img/logo2.svg" alt="로고"></a>
                    </h1>
                </div>
                <div class="search_container">
                    <input class="search_input" placeholder="Search by author, title, name"
                        onfocus="this.placeholder=''" onblur="this.placeholder='Search by author, title, name'" />
                    <img class="search_icon" src="/views/style/img/search_icon.svg" />
                </div>
                <div class="gnb_container">
                    <div class="user_icon">
                        <img src="/views/style/img/ico-mypage.svg" />
                    </div>
                    <div class="user_icon">
                        <img src="/views/style/img/ico-cart.svg" />
                    </div>
                    <div class="user_icon">
                        <img src="/views/style/img/ico-instagram.svg" />
                    </div>
                </div>
            </header>
        
            <div class="container">
                <div class="sidebar">
                    <div class="menu">
                        <h4 id="category">Category</h4>
                        <!-- db에서 카테고리 가져오기 -->
                        <div id="category-wrapper">
                        </div>
                    </div>
                </div>
        
                <main>
                    <div class="body">
                        <!-- 카테고리별 베스트셀러 -->
                        <div id="bestseller" class="section_wrap">
                                <div id="bestseller-header"></div>
                                <div id="bestseller-info" class="book_wrap"></div>
                        </div>
            
                        <!-- 카테고리별 신간 -->
                        <div id="newbook" class="section_wrap">
                            <div id="newbook-header"></div>
                            <div id="newbook-info" class="book_wrap"></div>
                        </div>
                        
                        <!-- 카테고리별 전체보기 -->
                        <div id="view-all" class="section_wrap">
                            <div id="view-all-header"></div>
                            <div id="view-all-info" class="all_book_wrap"></div>
                        </div>
                            
                    </div>
                </main>
            </div>
        </div>
    </div>
   

    <script src="./category.js" defer></script> 
    <script src="../frontUtils/jwtUtil.js"></script>
    <script src="../frontUtils/loginStatus.js"></script>
</body>
</html>
