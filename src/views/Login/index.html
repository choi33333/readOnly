<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form>
    <div class="whetherMember">
      <a href="index.html"><p class="member">회원 로그인</p></a>
      <a href="nonmemberLogin.html"><p class="nonMember">비회원 주문 조회</p></a>
    </div>
    <div class="loginInput">
      <input type="text" placeholder="이메일" id="email">
      <input type="password" placeholder="비밀번호" id="password">
      <div class="check">
        <div>
          <input type="checkbox">
          <p>이메일 저장</p>
        </div>
        <!-- <div>
          <input type="checkbox">
          <p>로그인 상태 유지</p>
        </div> -->
      </div>
    </div>
    <button id="loginBtn">로그인</button>
    <div class="find">
      <!-- <p><a href="">아이디찾기</a> / <a href="">비밀번호 찾기</a></p> -->
      <p><a href="../Join/index.html">회원가입</a></p>
    </div>
  </form>

  <script src="login.js"></script>
</body>
</html>
