<!-- 사용자 정보 비밀번호 확인 페이지 html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 정보</title>
  <link rel="stylesheet" href="mepasswordcheck.css">
</head>
<body>
  <header>
    <a href="/" class="logo"><h3>readOnly📖</h3></a>
  </header>
  <main>
    <h1>회원정보 수정</h1>
    <div class="content">
      <div class="refer">
        <h1>비밀번호 확인</h1>
        <p>안전한 개인정보보호를 위해 비밀번호를 입력해주세요.</p>
      </div>
      <form>
        <div id="loginAlarm" class="alarmoff"></div>
        <div class="input">
          <p>비밀번호</p>
          <input type="password" id="password">
        </div>
      </form>
    </div>
      <button id="btn" class="btn">확인</button>
  </main>

  <script src="mepasswordcheck.js"></script>
</body>
</html>
